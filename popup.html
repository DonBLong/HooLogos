<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HooLogos</title>
  <script type="module" src="src/popup.ts"></script>
  <style>
    .btn:not(.btn-primary, .btn-secondary, .btn-success, .btn-danger, .btn-warning, .btn-info, .btn-light, .btn-dark):hover {
      border: 1px solid;
    }
  </style>
</head>

<body class="vh-100 d-flex flex-column" style="min-width: 400px; min-height: 500px;">
  <header class="d-flex flex-column py-2 bg-body-tertiary border-bottom">
    <div class="container d-flex flex-column gap-3">
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn text-white" type="button" id="saveMap" title="Save Map" style="background-color: #789937;">
          <svg width="16" height="16">
            <use href="#bi-save"></use>
          </svg>
          <span class="d-none d-md-inline ms-1">Save</span>
        </button>
        <div class="d-flex" id="brand">
          <svg height="30" width="60">
            <use href="#hoologos-logo"></use>
          </svg>
          <h2 class="m-0 fw-bold" style="font-family: 'Segoe Print', sans-serif;">MAP</h2>
        </div>
        <button class="btn btn-secondary" type="button" id="popOut" title="Pop out">
          <svg width="16" height="16">
            <use href="#bi-box-arrow-up-right"></use>
          </svg>
        </button>
      </div>
      <input class="form-control" type="search" placeholder="search..." id="mapFilter" style="height: 50px;">
    </div>
  </header>
  <main class="d-flex flex-column flex-grow-1 pt-4 overflow-y-scroll">
    <div class="container d-flex flex-column gap-4" id="logosMapContainer">
    </div>
  </main>
</body>

</html>

<template id="logosMapEntryTemplate">
  <div class="d-flex gap-4 p-2 bg-body-secondary rounded" data-map-entry>
    <div class="col-2 text-center">
      <img src="./assets/logos/shield-fill.svg" loading="lazy" style="height: 50px; max-width: 50px;" data-logo>
    </div>
    <input class="col form-control" type="text" data-logo-names>
  </div>
</template>
